<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Snake 3D</title>
        <!-- Include snake.css and snake.js here -->
    </head>
    <body>
        <canvas id="cvs"></canvas>
        <a id="score">Score: 0</a>
        <a id="highscore">Highscore: 0</a>
        <button id="info" onclick="info()">?</button>
        <div id="snake_pos">
            <a id="snake">Snake: </a>
            <a id="snake_x">x: 0</a>
            <a id="snake_y">, y: 0</a>
            <a id="snake_z">, z: 0</a>
        </div>
        <div id="food_pos">
            <a id="food">Food: </a>
            <a id="food_x">x: 0</a>
            <a id="food_y">, y: 0</a>
            <a id="food_z">, z: 0</a>  
        </div>
    </body>
</html>
